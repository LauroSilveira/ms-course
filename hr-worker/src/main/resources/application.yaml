server:
  port: 8001

spring:
  application:
    name: hr-worker
  devtools:
    restart:
      enabled: true

#Database configuration
  datasource:
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
    defer-datasource-initialization: true